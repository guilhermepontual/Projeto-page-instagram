<!DOCTYPE html>
<html>

<head>
  <title>Página inicia Instagram</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="CSS/style.css" rel="stylesheet">
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./CSS/tela do instagram.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./CSS/logo instagram.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="./CSS/foto perfil.jpg" alt="foto de perfil">
        </div>
        <br>
        <a href="#" class="instagram-login">Continuar como guilhermepontuall</a>

        <a href="#" class="instagram-logout">Remover conta</a>

      </div>
      <div class="group">
        <p class="not-account">Não é guilhermepontuall?</p>
        <p class="not-account">
          <span class="link-blue">Trocar de conta</span>



        </p>


      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
